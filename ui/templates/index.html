<!DOCTYPE html>
<html>
<head>
    <title>ASI Procurement Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <div class="flex items-center gap-4 mb-8">
            <h1 class="text-5xl font-bold">ðŸ¤– ASI</h1>
            <div>
                <div class="text-sm text-gray-400">Autonomous System Intelligence</div>
                <div class="text-xs text-gray-500">Innovation Lab Hackathon 2024</div>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-6">
            <!-- Config Panel -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4">Configure RFQ</h2>
                <form id="rfqForm" class="space-y-4">
                    <div>
                        <label class="block text-sm">Product ID</label>
                        <input type="text" name="product_id" value="TS-100" 
                               class="w-full bg-gray-700 rounded px-3 py-2">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm">Quantity</label>
                            <input type="number" name="quantity" value="50" 
                                   class="w-full bg-gray-700 rounded px-3 py-2">
                        </div>
                        <div>
                            <label class="block text-sm">Budget ($/unit)</label>
                            <input type="number" name="max_budget" value="75" step="0.1"
                                   class="w-full bg-gray-700 rounded px-3 py-2">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700">
                        ðŸš€ Start Negotiation
                    </button>
                </form>
            </div>
            
            <!-- Live Feed -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4">Live Negotiation</h2>
                <div id="log" class="space-y-2 font-mono text-xs h-96 overflow-y-auto">
                    <div class="text-gray-500">Waiting for RFQ...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const ws = new WebSocket("ws://localhost:8080/ws");
        const logDiv = document.getElementById("log");
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const div = document.createElement("div");
            div.className = "p-2 bg-gray-700 rounded";
            div.textContent = `[${data.agent}] ${data.message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        document.getElementById("rfqForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            await fetch("/start-rfq", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
        };
    </script>
</body>
</html>
